<html>

<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login1.css">
</head>

<body>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
        integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <!-- Login form creation starts-->
    <section class="container-fluid">
        <!-- row and justify-content-center class is used to place the form in center -->
        <section class="row justify-content-center">
            <section class="col-12 col-sm-6 col-md-4">
                <form class="form-container" action="/login" method="post">
                    <div class="form-group">
                        <h4 class="text-center font-weight-bold"> Login </h4>
                        <label for="InputEmail1">Email Address</label>
                        <input type="email" class="form-control" id="InputEmail1" aria-describeby="emailHelp" name="username"
                            placeholder="Enter email">
                    </div>
                    <div class="form-group">
                        <label for="InputPassword1">Password</label>
                        <input type="password" class="form-control" id="InputPassword1" placeholder="Password" name="password">
                    </div><button type="submit" class="btn btn-primary btn-block">Submit</button>
                    <button class="btn btn-secondary btn-block"><a href="/" style="color:white">Cancel</a></button>
                    <div class="form-footer">
                        <p> Don't have an account? <a href="/signup1.html">Sign Up</a></p>

                    </div>
                    <div id="btn" class="flex-container">
                        <button type="button" class="btn btn-primary btn-circle btn-sm flex-item" title="facebook"><i
                                class="fab fa-facebook"></i></button>
                        <button type="button" class="btn btn-danger btn-circle btn-sm flex-item" title="google" ><a href="/auth/google"><i
                                    class="fab fa-google" style="color:white"></i></a></button>
                        <button type="button" class="btn btn-warning btn-circle btn-sm flex-item" title="github" ><a href="/auth/github"><i
                                    class="fab fa-github" style="color:white"></i></a></button>
                        <button type="button" class="btn btn-info btn-circle btn-sm flex-item" title="twitter"><i
                                class="fab fa-twitter"></i></button>
                    </div>
                </form>
               
            </section>
            
        </section>
       

    </section>
    
    <!-- Login form creation ends -->
</body>

</html>
