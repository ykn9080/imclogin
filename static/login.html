<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Nunito:600,700,900" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="css/style.css" />

</head>

<body id="body">

    <div id="login-card" class="card">
        <div class="card-body">
            <h2 class="text-center">Login form</h2>
            <br>
            <form action="/login" method="post">
                <div class="form-group">
                    <input type="text" class="form-control" id="username" placeholder="Enter username" name="username">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                </div>
                <button type="submit" id="button" class="btn btn-primary deep-purple btn-block ">Submit</button>
                <br>
                <br><p class="text-center"> <a href="signup.html">Register</a> </p><p class="text-center"> <a href="signup1.html">Register1</a> </p>

                <div id="btn" class="text-center">
                    <button type="button" class="btn btn-primary btn-circle btn-sm" title="facebook"><i
                            class="fab fa-facebook"></i></button>
                    <button type="button" class="btn btn-danger btn-circle btn-sm" title="google"><a
                            href="/auth/google"><i class="fab fa-google"></i></a></button>
                    <button type="button" class="btn btn-warning btn-circle btn-sm" title="github"><a
                            href="/auth/github"><i class="fab fa-github"></i></a></button>
                    <button type="button" class="btn btn-info btn-circle btn-sm" title="twitter"><i
                            class="fab fa-twitter"></i></button>
                </div>

            </form>
        </div>
</body>

</html>
